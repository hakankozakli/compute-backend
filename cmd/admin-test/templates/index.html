<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyvo Compute - Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .job-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .job-id {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.processing { background: #d1ecf1; color: #0c5460; }
        .status.completed { background: #d4edda; color: #155724; }
        .status.failed { background: #f8d7da; color: #721c24; }
        .job-prompt {
            color: #333;
            margin-bottom: 10px;
        }
        .job-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-box strong {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Vyvo Compute Dashboard</h1>
            <p class="subtitle">Queue-based AI Image Generation System</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="queueLength">-</div>
                <div class="stat-label">Jobs in Queue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalJobs">-</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2</div>
                <div class="stat-label">Active Workers</div>
            </div>
        </div>

        <div class="section">
            <h2>🎨 Generate Image</h2>
            <div class="info-box">
                <strong>Note:</strong> Workers are currently using stub backend. Model configuration needed for real AI generation.
            </div>
            <form id="generateForm">
                <div class="form-group">
                    <label for="prompt">Prompt *</label>
                    <textarea id="prompt" name="prompt" placeholder="A beautiful sunset over the mountains..." required></textarea>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label for="steps">Steps (default: 20)</label>
                        <input type="number" id="steps" name="steps" min="1" max="100" value="20">
                    </div>
                    <div class="form-group">
                        <label for="guidance">Guidance (default: 8.5)</label>
                        <input type="number" id="guidance" name="guidance" min="0" max="20" step="0.1" value="8.5">
                    </div>
                </div>
                <button type="submit" id="submitBtn">Generate Image</button>
                <div id="result" class="result"></div>
            </form>
        </div>

        <div class="section">
            <h2>📋 Recent Jobs</h2>
            <div id="jobsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading jobs...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/queue/stats?model_id=qwen/image`);
                const data = await response.json();
                document.getElementById('queueLength').textContent = data.queue_length;
                document.getElementById('totalJobs').textContent = data.total_jobs;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load jobs
        async function loadJobs() {
            try {
                const response = await fetch(`${API_BASE}/api/jobs`);
                const jobs = await response.json();

                const jobsList = document.getElementById('jobsList');
                if (!jobs || jobs.length === 0) {
                    jobsList.innerHTML = '<p style="color: #666; text-align: center;">No jobs yet. Create one above!</p>';
                    return;
                }

                jobsList.innerHTML = jobs.reverse().slice(0, 10).map(job => `
                    <div class="job-card">
                        <div class="job-header">
                            <div class="job-id">Job: ${job.job_id}</div>
                            <span class="status ${job.status}">${job.status}</span>
                        </div>
                        <div class="job-prompt">"${job.prompt}"</div>
                        ${job.image_url ? `<img src="${job.image_url}" alt="Generated image" class="job-image">` : ''}
                        ${job.error ? `<div style="color: #dc3545; font-size: 14px; margin-top: 10px;">Error: ${job.error}</div>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsList').innerHTML = '<p style="color: #dc3545;">Failed to load jobs</p>';
            }
        }

        // Submit form
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            result.style.display = 'none';

            try {
                const formData = {
                    prompt: document.getElementById('prompt').value,
                    model_id: 'qwen/image',
                    steps: parseInt(document.getElementById('steps').value) || 20,
                    guidance: parseFloat(document.getElementById('guidance').value) || 8.5,
                    num_images: 1
                };

                const response = await fetch(`${API_BASE}/api/jobs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();

                result.className = 'result success';
                result.textContent = `✅ Job created successfully! Job ID: ${data.job_id}`;
                result.style.display = 'block';

                // Reload stats and jobs
                loadStats();
                setTimeout(loadJobs, 1000);

                // Reset form
                document.getElementById('prompt').value = '';
            } catch (error) {
                result.className = 'result error';
                result.textContent = `❌ Error: ${error.message}`;
                result.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Image';
            }
        });

        // Auto-refresh
        loadStats();
        loadJobs();
        setInterval(() => {
            loadStats();
            loadJobs();
        }, 5000);
    </script>
</body>
</html>

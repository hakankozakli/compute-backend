version: '3.8'

networks:
  vyvo:
    driver: bridge

volumes:
  redis-data:
  minio-data:

services:
  # ============================================
  # STORAGE LAYER - MinIO (Shared Storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: vyvo-minio
    command: server /data --console-address ":9090"
    networks:
      - vyvo
    ports:
      - "9000:9000"   # S3 API (External: 20418)
      - "9090:9090"   # Web Console
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=vyvo
      - MINIO_ROOT_PASSWORD=vyvo-secure-password-change-me
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # QUEUE LAYER - Redis (Job Queue & State)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vyvo-redis
    networks:
      - vyvo
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ============================================
  # CONTROL LAYER - Orchestrator (Rust)
  # ============================================
  orchestrator:
    image: vyvo-orchestrator:latest
    container_name: vyvo-orchestrator
    networks:
      - vyvo
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=vyvo
      - MINIO_SECRET_KEY=vyvo-secure-password-change-me
      - MINIO_PUBLIC_URL=http://147.185.41.134:20418
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # API LAYER - Gateway (Go)
  # ============================================
  gateway:
    image: vyvo-gateway:latest
    container_name: vyvo-gateway
    networks:
      - vyvo
    ports:
      - "8080:8080"   # External: 20363
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8081
      - REDIS_URL=redis://redis:6379
      - PORT=8080
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # ADMIN LAYER - Dashboard (Go)
  # ============================================
  admin:
    image: vyvo-admin:latest
    container_name: vyvo-admin
    networks:
      - vyvo
    ports:
      - "8083:8083"   # External: TBD
    environment:
      - REDIS_URL=redis://redis:6379
      - ORCHESTRATOR_URL=http://orchestrator:8081
      - PORT=8083
    depends_on:
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # COMPUTE LAYER - Workers (Python + GPU)
  # ============================================
  worker-qwen-1:
    image: ghcr.io/hakankozakli/runner-qwen:qwen-image
    container_name: vyvo-worker-qwen-1
    networks:
      - vyvo
    runtime: nvidia
    environment:
      - WORKER_MODEL_ID=qwen/image
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=node1-worker-qwen-1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=vyvo
      - MINIO_SECRET_KEY=vyvo-secure-password-change-me
      - MINIO_BUCKET=generated-images
      - MINIO_PUBLIC_URL=http://147.185.41.134:20418
      - QWEN_DEVICE=cuda
      - QWEN_TORCH_DTYPE=bfloat16
      - LOG_LEVEL=INFO
    command: python run_worker.py
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  worker-qwen-2:
    image: ghcr.io/hakankozakli/runner-qwen:qwen-image
    container_name: vyvo-worker-qwen-2
    networks:
      - vyvo
    runtime: nvidia
    environment:
      - WORKER_MODEL_ID=qwen/image
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=node1-worker-qwen-2
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=vyvo
      - MINIO_SECRET_KEY=vyvo-secure-password-change-me
      - MINIO_BUCKET=generated-images
      - MINIO_PUBLIC_URL=http://147.185.41.134:20418
      - QWEN_DEVICE=cuda
      - QWEN_TORCH_DTYPE=bfloat16
      - LOG_LEVEL=INFO
    command: python run_worker.py
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

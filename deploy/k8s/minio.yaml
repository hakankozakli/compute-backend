apiVersion: apps/v1
kind: Deployment
metadata:
  name: vyvo-minio
  namespace: vyvo-compute
  labels:
    app: vyvo-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vyvo-minio
  template:
    metadata:
      labels:
        app: vyvo-minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args:
            - server
            - /data
            - "--console-address"
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              value: vyvo
            - name: MINIO_ROOT_PASSWORD
              value: vyvo12345
          ports:
            - containerPort: 9000
            - containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: vyvo-minio
  namespace: vyvo-compute
spec:
  selector:
    app: vyvo-minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001

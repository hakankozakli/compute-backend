apiVersion: apps/v1
kind: Deployment
metadata:
  name: vyvo-redis
  namespace: vyvo-compute
  labels:
    app: vyvo-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vyvo-redis
  template:
    metadata:
      labels:
        app: vyvo-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: vyvo-redis
  namespace: vyvo-compute
spec:
  selector:
    app: vyvo-redis
  ports:
    - port: 6379
      targetPort: 6379
